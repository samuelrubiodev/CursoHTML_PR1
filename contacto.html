<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <a href="index.html"><img src="./img/imagen.png" alt="Logo corporativo"></a>
    <form action="#" method="post">
        <label for="nombre" id="txt_nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" size="12" maxlength="15" required><br>
        <label for="primer_apellido" id="txt_primer_apellido">Primer Apellido:</label>
        <input type="text" name="primer_apellido" id="primer_apellido" size="12" maxlength="12" required><br>
        <label for="segundo_apellido" id="txt_segundo_apellido">Segundo Apellido:</label>
        <input type="text" name="segundo_apellido" id="segundo_apellido" size="12" maxlength="12"><br>
        <label for="email" id="txt_email">Email:</label>
        <input type="email" name="email" id="email" size="20" required><br>
        <label for="comentarios" id="txt_comentarios">Comentarios:</label><br>
        <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea><br>
        <input type="submit" value="Terminar" id="input_submit">
        <input type="reset" value="Empezar de nuevo" id="input_reset">
    </form>
</body>
</html>
